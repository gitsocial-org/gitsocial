name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-core:
    name: Test Core Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global init.defaultBranch main
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd packages/core
          pnpm install --frozen-lockfile
          cd ../vscode
          pnpm install --frozen-lockfile

      - name: Run core tests with coverage
        run: |
          cd packages/core
          pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/core/coverage/lcov.info
          flags: core
          name: core-coverage

      - name: Run core lint
        run: |
          cd packages/core
          pnpm lint

  test-vscode:
    name: Test VSCode Extension
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global init.defaultBranch main
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd packages/core
          pnpm install --frozen-lockfile
          cd ../vscode
          pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          cd packages/vscode
          pnpm build

      - name: Install xvfb (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run VSCode unit tests
        run: |
          cd packages/vscode
          pnpm test:unit

      - name: Run VSCode integration tests (Linux)
        if: runner.os == 'Linux'
        run: |
          cd packages/vscode
          xvfb-run -a pnpm test

      - name: Run VSCode integration tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          cd packages/vscode
          pnpm test

      - name: Run VSCode lint
        run: |
          cd packages/vscode
          pnpm lint
